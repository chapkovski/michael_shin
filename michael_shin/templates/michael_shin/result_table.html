<div>
    <table class="table table-hover table-striped table-responsive table-fixed">
        <thead>
        <tr>
            <th>Round</th>
            <th>Expected price</th>
            <th>Price</th>
            <th class="wide">Participation rate</th>
            <th class="wide">You participated</th>
            <th>Your payoff</th>
        </tr>
        </thead>
        <tbody>
        {% for i in previous_precs %}
            <tr>
                <td>{{ i.round_number }}</td>
                <td>{{ i.expected_price }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.participation_rate }}</td>
                <td>{{ i.ego_participation|yesno:'Yes, No' }}</td>
                <td>{{ i.temp_payoff }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
